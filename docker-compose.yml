services:

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=habits
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    volumes:
      - ./db/:/var/lib/postgresql/data
    networks:
      - network
    restart: always


networks:
  network:
    driver: bridge
    name: network
